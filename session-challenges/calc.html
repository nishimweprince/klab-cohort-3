<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="calc-container">

    <form action="" class="calc-form">

        <input type="text" name="calculator-screen" id="" value="0">

        <div class="buttons">

            <div class="calc-buttons">

                <input type="button" class="input-btn" value="1">
                <input type="button" class="input-btn" value="2">
                <input type="button" class="input-btn" value="3">
                <input type="button" class="input-btn" value="4">
                <input type="button" class="input-btn" value="5">
                <input type="button" class="input-btn" value="6">
                <input type="button" class="input-btn" value="7">
                <input type="button" class="input-btn" value="8">
                <input type="button" class="input-btn" value="9">
                <input type="button" class="input-btn" value="0">
                <input type="button" id="square-root" value="âˆš">
                <input type="button" class="input-btn" id="modulus" value="%">
    
            </div>

            <div class="calc-operations">
                <input type="button" class="input-btn" id="multiply" value="*">
                <input type="button" class="input-btn" id="divide" value="/">
                <input type="button" class="input-btn" id="add" value="+">
                <input type="button" class="input-btn" id="subtract" value="-">
            </div>

        </div>

        <div class="calc-cta">
            <input type="button" id="clear" value="AC">
            <input type="button" id="equals" value="=">
        </div>

    </form>

</div>

<script src="calc.js"></script>
</body>
</html>
